<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <!-- <mat-spinner></mat-spinner> -->
    <form (submit) ="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input 
            matInput type="text"
            name="title"
             [ngModel]="post?.title"
             required
             minlength="3"
             placeholder="Post Title"
             #title=ngModel>
             <mat-error *ngIf="title.invalid">Please Enter the Title of Post with Min Length of 4!</mat-error>
        </mat-form-field> 
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick an Image to post</button>
            <input type="file" #filePicker>
        </div>
    <mat-form-field>
        <textarea 
         matInput
          rows="8" 
          name="content"
         [ngModel]="post?.content" 
         required
         placeholder="Content "
         #content="ngModel">
        </textarea>
        <mat-error *ngIf="content.invalid">Please Enter the Content of Post</mat-error>

    </mat-form-field>
    <button 
        mat-raised-button
        color="accent"
        type = "submit"
        >Save Post
    </button>
    </form>
</mat-card>
