<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <!-- <mat-spinner></mat-spinner> -->
    <form [formGroup]="form" (submit) ="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>
            <input 
            matInput type="text"
            formControlname="title"
            placeholder="Post Title">
             <mat-error *ngIf="form.get('title').invalid">Please Enter the Title of Post with Min Length of 4!</mat-error>
        </mat-form-field> 
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick an Image to post</button>
            <input type="file" #filePicker (change)="onImagePicked($event)" >
        </div>
        <div class="image-preview" *ngIf="imagePreview!=='' && imagePreview">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
    <mat-form-field>
        <textarea 
         matInput
         rows="8" 
         formControlname="content"
         placeholder="Content ">
        </textarea>
        <mat-error *ngIf="form.get('content').invalid">Please Enter the Content of Post</mat-error>
    </mat-form-field>
    <button 
        mat-raised-button
        color="accent"
        type = "submit"
        >Save Post
    </button>
    </form>
</mat-card>
