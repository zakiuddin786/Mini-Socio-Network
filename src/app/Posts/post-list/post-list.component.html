<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="posts.length >0 && !isLoading">
  <article class="post-view" *ngFor="let post of posts">
    <header class="post-header">
      {{ post.name }}
    </header>
    <!-- <button class="fa fa-ellipsis-v col-2 mt-3 .text-light fa-lg" ></button> -->

    <section class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </section>
    {{ post.title }}
    <section>
    <p>{{ post.content }}</p>
    </section>

    <a mat-button color="primary" [routerLink]="['/edit',post.id]"
      *ngIf="userIsAuthenticated && userId===post.user">Edit Post</a>
    <button mat-button color="warn" (click)="onDelete(post.id)"
      *ngIf="userIsAuthenticated && userId===post.user">Delete Post</button>

  </article>
</div>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChanged($event)" *ngIf="posts.length >0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length<=0 && !isLoading">No Posts created yet!!</p>
